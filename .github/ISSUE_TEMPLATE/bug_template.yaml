name: Bug Report
description: Report a bug/crash/error, or some other issue
title: '[Bug]: '
labels: [ "bug" ]
assignees: mosharky
body:
  - type: dropdown
    id: group
    attributes:
      label: Group
      multiple: true
      options:
        - EEK's Beautiful Whiterun
        - JK's Skyrim
        - Rodryk's Dragon Bridge
        - Rogue Unicorn's City Trees
        - The Great Cities of JK's North
        - not here
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe your issue
    validations:
      required: true

  - type: input
    id: logs
    attributes:
      label: Crash report/logs
      description: Paste a link to the crash report, if applicable